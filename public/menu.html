<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-gray w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:350px;font-weight:bold;"
    id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:20px">Close Menu</a>
    <div class="w3-row w3-margin-bottom">
        <div class="w3-col s10 m10 l10 w3-left">
            <input id="searchText" class="w3-input" type="text" oninput="onTextSearchInput(this.value)" placeholder="Search...">
        </div>
        <div class="w3-col s2 m2 l2 w3-center">
            <a href="javascript:void(0)" onclick="onResetClick()" class="w3-button"><i class="far fa-times-circle"></i></a>
        </div>
    </div>
    <!-- Target -->
    <div id="target" class="w3-bar w3-margin-bottom">
        <a id="targetChildren" href="#" onClick="onTargetChildrenClick()" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fas fa-child"></i></a>
        <a id="targetWomen" href="javascript:void(0)" onClick="onTargetWomenClick()" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fas fa-female"></i></a>
        <a id="targetOrigin" href="javascript:void(0)" onClick="onTargetOriginClick()" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fas fa-flag"></i></a>
        <a id="targetLGTBI" href="javascript:void(0)" onClick="onTargetLGTBIClick()" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fas fa-star"></i></a>
    </div>
    <!-- Servicios -->
    <div id="sideBarMenu">
        <div v-for="svcItem in listOfServices" class="w3-bar">
            <img v-bind:id="svcItem.key + '-btn'" class="w3-bar-item w3-left w3-padding-small w3-hide-small" v-bind:src="'/assets/' + svcItem.icon" height="42" width="42">
            <button v-bind:id="svcItem.key" class="w3-bar-item w3-button w3-hover-gray w3-medium w3-left-align w3-padding-small w3-mobile"  v-on:click="onCategoryClick(svcItem.key)">{{svcItem.ES}}</button>
            <div v-bind:id="svcItem.key + '-child'" class="w3-hide">
                <button v-bind:id="svcItem.key" v-on:click="onServiceClick(svcItem.key)" class="w3-bar-item w3-button w3-block w3-hover-gray w3-small w3-left-align w3-margin-left\">{{svcItem.ES}}</button>
                <div v-bind:id="svcItem.key + '-child'" class="w3-hide"></div>
            </div>
        </div>
    </div>
    <!-- Bottom bar with social icons
    <div class="w3-bar w3-bottom">
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fab fa-facebook-f"></i></a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fab fa-instagram"></i></a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hover-gray w3-medium"><i class="fab fa-twitter"></i></a>
    </div>
    -->
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-light-gray w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-light-gray w3-margin-right" onclick="w3_open()">&#9776;</a>
</header>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
